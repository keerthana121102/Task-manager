<div class="centered-content">
  <div class="modal-box form-group">
    <h1 class="title">Create a new list</h1>
    <input
      type="text"
      class="form-control has-background-light"
      placeholder="Enter list name"
      #listInput
    />

    <button class="btn white-text" routerLink="/">Cancel</button>
    <button class="btn btn-primary" (click)="addList(listInput.value)">
      Add
    </button>
  </div>
</div>
